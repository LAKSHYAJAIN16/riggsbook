<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Riggs' Quote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 16px;
            background: radial-gradient(circle at top left, #fdf3e7 0, #f5f7fa 40%, #e8f0ff 100%);
        }

        .quote-container {
            max-width: 820px;
            width: 100%;
            text-align: center;
        }

        .quote-card {
            max-width: 100%;
            margin: 0 auto 20px auto;
            cursor: default;
            padding: 32px 28px 26px 28px;
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
            background-color: #fff;
            border-left-width: 6px;
            border-left-style: solid;
        }

        .quote-content {
            font-size: 2.1rem;
            line-height: 1.6;
            margin-bottom: 28px;
            font-family: 'Playfair Display', serif;
        }

        .quote-footer {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 16px;
            border-top: 1px solid #edf0f4;
            padding-top: 14px;
        }

        .quote-author {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .quote-date {
            font-size: 0.95rem;
            color: #666;
            font-style: italic;
        }

        .back-button {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 16px;
            background-color: transparent;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 999px;
            border: 1px solid rgba(74,111,165,0.2);
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            background-color: rgba(74,111,165,0.07);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        @media (max-width: 640px) {
            .quote-card {
                padding: 24px 18px 20px 18px;
            }

            .quote-content {
                font-size: 1.6rem;
            }

            .quote-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .quote-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-card" id="quoteCard">
            <div class="quote-content" id="quoteContent"></div>
            <div class="quote-footer">
                <div class="quote-author" id="quoteAuthor"></div>
                <div class="quote-date" id="quoteDate"></div>
            </div>
        </div>
        <a href="index.html" class="back-button">← Back to all quotes</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const quoteText = urlParams.get('text');
        const quoteDate = urlParams.get('date');
        const quoteCategory = urlParams.get('category') || 'based';

        const decodedText = quoteText ? decodeURIComponent(quoteText) : '';

        const quoteContentEl = document.getElementById('quoteContent');
        const quoteAuthorEl = document.getElementById('quoteAuthor');
        const quoteDateEl = document.getElementById('quoteDate');
        const quoteCardEl = document.getElementById('quoteCard');

        if (quoteCardEl && quoteCategory) {
            quoteCardEl.dataset.category = quoteCategory;
        }

        quoteContentEl.textContent = decodedText ? `"${decodedText}"` : '';
        quoteAuthorEl.textContent = '— Mr. Riggs';
        if (quoteDate) {
            quoteDateEl.textContent = new Date(quoteDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        if (quoteDate) {
            document.title = `Quote by Mr. Riggs | ${new Date(quoteDate).toLocaleDateString()}`;
        }
    </script>
</body>
</html>
